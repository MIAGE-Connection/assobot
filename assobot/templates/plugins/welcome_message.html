<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Plugin gallery</title>
  <link rel="stylesheet" href="../../static/css/home.css">
  <link rel="stylesheet" href="../../static/css/root.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<style>
    .card {background-color: #2B309B; color: white; border-radius: 20px;}
    .card-img-top {width: 125px; margin-left: auto; margin-right: auto; margin-top: 25px; margin-bottom: 10px;}
    .card-title {margin-bottom: 10px; font-family: HelveticaNeueText;}
    .card-text {margin-bottom: 20px; font-family: HelveticaNeueText;}
    .div-switch {width: fit-content; margin-left: auto; margin-right: 0;}
    .accordion {width: 75vw;}
    .accordion-item {background-color: rgb(233 234 244);}
    .accordion-body {display: inline-block;}
    .plugin-gallery-title {width: 75vw; text-align: left; font-size: 25px; margin-bottom: 15px; margin-left: auto; margin-right: auto;}
    .plugin-gallery-description {width: 75vw; text-align: left; font-size: 14px; margin-bottom: 20px; margin-left: auto; margin-right: auto;}
    .logo-img {width: 250px;}
    .bot-discord-logo {width: fit-content; margin-left: auto; margin-right: auto; margin-bottom: 40px;}
    .bot-discord-buttons {text-align: end; padding: 20px;}
    .button-discord-img {width: 25px; margin-right: 8px;}
    .bottom {padding-top: 30px; padding-bottom: 30px; text-align: center; background-color:#DCDDEE; font-family: HelveticaNeueText;}
</style>
<body>
  <div class="home">
      <div class="home-content">
          <div class="plugin-gallery">
              <div class="bot-discord-buttons">
                <button class="button-profile-discord" type="button"><img src="../static/img/discordbutton.png" class="button-discord-img" alt="...">NOM Prénom</button>
                <button class="button-disconnected-discord" type="button">Se déconnecter</button>
              </div>
              <div class="bot-discord-logo">
                <img src="../static/img/mcbotdiscord.png" class="logo-img" alt="...">
              </div>
              <div class="plugin-gallery-title">Welcome Message</div>
              <div class="plugin-gallery-description">Accueille chaleureusement les nouveaux membres !</div>
              <div class="plugin-gallery-section">

                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Envoyer un message quand un membre rejoint votre serveur
                        </button>
                        <div class="div-switch">
                            <label class="switch" style="right: 0; margin-left: auto;">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            In progress...
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Social
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                                <div class="card" style="width: 18rem;">
                                    <img src="../static/img/facebook.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                      <h5 class="card-title">Facebook</h5>
                                      <p class="card-text">Lorem ipsus Fsqosidid pqsidjq paosksnx jjsodkf oqkqksj dkinqod</p>
                                      <div class="div-switch">
                                        <label class="switch" style="right: 0; margin-left: auto;">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                          </label>
                                      </div>
                                    </div>
                                </div>   
                        </div>
                        <div class="accordion-body">
                                <div class="card" style="width: 18rem;">
                                    <img src="../static/img/instagram.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                      <h5 class="card-title">Instagram</h5>
                                      <p class="card-text">Lorem ipsus Fsqosidid pqsidjq paosksnx jjsodkf oqkqksj dkinqod</p>
                                      <div class="div-switch">
                                        <label class="switch" style="right: 0; margin-left: auto;">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                          </label>
                                      </div>
                                    </div> 
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>         
              </div>
          </div>
          <div class="bottom">
              Fait avec ♥ par Bordal Capital
          </div>
      </div>
  </div>
</body>
