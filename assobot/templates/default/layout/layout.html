<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS.">

    <!-- Pico.css -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='default/css/default.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='default/css/mc-pico.css') }}">

    {% block plugin_stylesheet %} {% endblock %}

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='default/img/logo-miage-connection.png') }}">
</head>

<body class="container-fluid">
    <div id="layout-header">
        {% include 'default/layout/header.html' %}
    </div>

    <div id="layout-content">
        {% block content %} {% endblock %}
    </div>

    <footer id='layout-footer'>
        {% include 'default/layout/footer.html' %}
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='default/js/default.js') }}"></script>
    <script src="{{ url_for('static', filename='default/js/modal.js') }}"></script>
    {% block plugin_script %} {% endblock %}
</body>

</html>
